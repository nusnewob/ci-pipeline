---
name: lite-control-code-service
namespace: lite
scm: git@github.com:uktrade/lite-control-code-service.git
environments:
  - environment: dev
    type: gds
    app: dit-staging/dev-lite/lite-control-code-service-dev
    vars:
      - JAVA_EXTENSION: jar
      - NEXUS_PATH: lite-builds/uk/gov/bis/lite/lite-control-code-service
      - USE_NEXUS: true
      - PAAS_BUILDPACK: java_buildpack
    secrets: true
    run:
      - "true"
  - environment: uat
    type: gds
    app: dit-staging/uat-lite/lite-control-code-service-uat
    vars:
      - JAVA_EXTENSION: jar
      - NEXUS_PATH: lite-builds/uk/gov/bis/lite/lite-control-code-service
      - USE_NEXUS: true
      - PAAS_BUILDPACK: java_buildpack
    secrets: true
    run:
      - "true"
  - environment: staging
    type: gds
    app: dit-staging/staging-lite/lite-control-code-service-staging
    vars:
      - JAVA_EXTENSION: jar
      - NEXUS_PATH: lite-builds/uk/gov/bis/lite/lite-control-code-service
      - USE_NEXUS: true
      - PAAS_BUILDPACK: java_buildpack
    secrets: true
    run:
      - "true"
  - environment: prod
    type: gds
    app: dit-services/lite/lite-control-code-service
    vars:
      - JAVA_EXTENSION: jar
      - NEXUS_PATH: lite-builds/uk/gov/bis/lite/lite-control-code-service
      - USE_NEXUS: true
      - PAAS_BUILDPACK: java_buildpack
    secrets: true
    run:
      - "true"
